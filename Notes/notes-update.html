<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带背景图片的笔记更新记录</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* 背景图片容器 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/img/111.jfif'); /* 替换为您的美术作品路径 */
            background-size: cover;
            background-position: top;
            z-index: -1; /* 背景放在最底层 */
            transition: background-position 0.3s ease;
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 1; /* 确保内容在背景之上 */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* 时间轴容器 */
        .timeline {
            margin: 0 auto;
            padding-left: 40px;
            max-width: 800px;
        }

        /* 时间轴的主线和条目（同之前的实现） */
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ccc;
        }

        .timeline-entry {
            position: relative;
            margin-bottom: 40px;
        }

        .timeline-entry::before {
            content: '';
            position: absolute;
            left: -4px;
            background: #fff;
            border: 4px solid #007BFF;
            top: 0;
            border-radius: 50%;
            width: 16px;
            height: 16px;
        }

        .timeline-content {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .timeline-date {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007BFF;
        }

        /* 响应式设计 */
        @media screen and (max-width: 600px) {
            .timeline::before {
                left: 10px;
            }
            .timeline-entry::before {
                left: -6px;
            }
            .timeline-content {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>笔记更新记录</h1>
        <div class="timeline" id="timeline-container"></div>
    </div>

    <script>
        // 动态背景图片滚动逻辑
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const docHeight = document.body.scrollHeight;
            const background = document.querySelector('.background');

            // 计算背景图片的滚动比例
            const maxScroll = docHeight - windowHeight;
            const scrollRatio = Math.min(scrollPosition / maxScroll, 1);

            // 背景滚动逻辑：图片跟随页面滚动，直到到达背景底部
            if (scrollPosition <= windowHeight) {
                background.style.backgroundPosition = `center ${scrollRatio * 100}%`;
            } else {
                background.style.backgroundPosition = 'center 100%'; // 背景固定在底部
            }
        });

        // 模拟笔记内容的加载（根据实际情况替换为RSS内容加载）
        function loadTimeline() {
            const timelineContainer = document.getElementById('timeline-container');

            for (let i = 1; i <= 100; i++) {
                const timelineEntry = document.createElement('div');
                timelineEntry.className = 'timeline-entry';

                const timelineContent = document.createElement('div');
                timelineContent.className = 'timeline-content';

                const timelineDate = document.createElement('div');
                timelineDate.className = 'timeline-date';
                timelineDate.textContent = `2024-09-${i}`;

                const record = document.createElement('p');
                record.textContent = `这是第 ${i} 条更新记录的内容。`;

                timelineContent.appendChild(timelineDate);
                timelineContent.appendChild(record);
                timelineEntry.appendChild(timelineContent);
                timelineContainer.appendChild(timelineEntry);
            }
        }

        loadTimeline();
    </script>
</body>
</html>
