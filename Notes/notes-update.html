<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>笔记更新记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #ccc;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        .right::after {
            left: -16px;
        }
        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .content h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>笔记更新记录</h1>
    <div class="timeline" id="notes-container"></div>

    <script>
        async function fetchRSS() {
            const response = await fetch('lib/rss.xml'); // 修改这里
            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, 'text/xml');

            const items = Array.from(xmlDoc.querySelectorAll('item'));

            // 按发布日期排序
            items.sort((a, b) => {
                const dateA = new Date(a.querySelector('pubDate').textContent);
                const dateB = new Date(b.querySelector('pubDate').textContent);
                return dateB - dateA; // 降序排序
            });

            const notesContainer = document.getElementById('notes-container');
            let currentDate = null;

            items.forEach((item, index) => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                const pubDate = item.querySelector('pubDate').textContent;

                // 提取预览内容
                const previewMatch = description.match(/"(.*?)"/);
                const previewContent = previewMatch ? previewMatch[1].trim() : '无预览内容';

                // 获取发布日期
                const date = new Date(pubDate).toLocaleDateString();

                // 如果日期变化，创建新的日期标题
                if (date !== currentDate) {
                    currentDate = date;
                    const dateHeader = document.createElement('h2');
                    dateHeader.textContent = date;
                    notesContainer.appendChild(dateHeader);
                }

                const container = document.createElement('div');
                container.className = index % 2 === 0 ? 'container left' : 'container right';

                const content = document.createElement('div');
                content.className = 'content';

                const postTitleLink = document.createElement('a');
                postTitleLink.href = link;

                const postTitle = document.createElement('h2');
                postTitle.className = 'post-title';
                postTitle.textContent = title;

                const postMeta = document.createElement('p');
                postMeta.className = 'post-meta';
                postMeta.textContent = `Updated on ${new Date(pubDate).toLocaleString()}`;

                const postDescription = document.createElement('p');
                postDescription.textContent = previewContent;

                postTitleLink.appendChild(postTitle);
                content.appendChild(postTitleLink);
                content.appendChild(postMeta);
                content.appendChild(postDescription);

                container.appendChild(content);
                notesContainer.appendChild(container);
            });
        }

        fetchRSS();
    </script>
</body>
</html>
