    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #ccc;
            left: 50%;
            margin-left: -2px;
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
            text-align: left;
        }
        .timeline-content {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .timeline-content h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 500;
            font-family: 'Noto Serif SC', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .timeline-content p {
            margin: 5px 0;
        }
        .timeline-date {
            font-size: 0.9em;
            color: #777;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ccc;
            border-radius: 50%;
            top: 20px;
            left: -6px;
        }
        .timeline-item:nth-child(even)::before {
            left: auto;
            right: -6px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* 添加背景图片样式 */
        body {
            background-image: url('../assets/img/111.jfjf'); /* 确保路径正确 */

    <h1 style="text-align: center; font-weight: 500; margin-top: 80px;">笔记更新记录</h1>
    <div class="timeline" id="notes-container"></div>

    <script>
        async function fetchRSS() {
            const response = await fetch('lib/rss.xml'); // 修改这里
            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, 'text/xml');

            const items = Array.from(xmlDoc.querySelectorAll('item'));

            // 按发布日期排序
            items.sort((a, b) => {
                const dateA = new Date(a.querySelector('pubDate').textContent);
                const dateB = new Date(b.querySelector('pubDate').textContent);
                return dateB - dateA; // 降序排序
            });

            const notesContainer = document.getElementById('notes-container');

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                const pubDate = item.querySelector('pubDate').textContent;

                // 提取预览内容
                const previewMatch = description.match(/"(.*?)"/);
                const previewContent = previewMatch ? previewMatch[1].trim() : '无预览内容';

                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';

                const timelineContent = document.createElement('div');
                timelineContent.className = 'timeline-content';

                const postTitleLink = document.createElement('a');
                postTitleLink.href = link;

                const postTitle = document.createElement('h2');
                postTitle.className = 'post-title';
                postTitle.textContent = title;

                const postMeta = document.createElement('p');
                postMeta.className = 'timeline-date';
                postMeta.textContent = `Updated on ${new Date(pubDate).toLocaleString()}`;

                const postDescription = document.createElement('p');
                postDescription.textContent = previewContent;

                postTitleLink.appendChild(postTitle);
                timelineContent.appendChild(postTitleLink);
                timelineContent.appendChild(postMeta);
                timelineContent.appendChild(postDescription);

                timelineItem.appendChild(timelineContent);
                notesContainer.appendChild(timelineItem);
            });
        }

        fetchRSS();
    </script>
</body>
