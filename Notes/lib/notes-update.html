<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>笔记更新记录</title>
    <style>
        .post-preview {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .post-preview h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .post-preview p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>笔记更新记录</h1>
    <div id="notes-container"></div>

    <script>
        async function fetchRSS() {
            const response = await fetch('rss.xml'); // 修改这里
            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, 'text/xml');

            const items = Array.from(xmlDoc.querySelectorAll('item'));

            // 按发布日期排序
            items.sort((a, b) => {
                const dateA = new Date(a.querySelector('pubDate').textContent);
                const dateB = new Date(b.querySelector('pubDate').textContent);
                return dateB - dateA; // 降序排序
            });

            const notesContainer = document.getElementById('notes-container');

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                const pubDate = item.querySelector('pubDate').textContent;

                // 截取前 100 个字符
                const truncatedDescription = description.length > 100 ? description.substring(0, 100) + '...' : description;

                const postPreview = document.createElement('div');
                postPreview.className = 'post-preview';

                const postTitleLink = document.createElement('a');
                postTitleLink.href = link;

                const postTitle = document.createElement('h2');
                postTitle.className = 'post-title';
                postTitle.textContent = title;

                const postMeta = document.createElement('p');
                postMeta.className = 'post-meta';
                postMeta.textContent = `Updated on ${new Date(pubDate).toLocaleString()}`;

                const postDescription = document.createElement('p');
                postDescription.textContent = truncatedDescription;

                postTitleLink.appendChild(postTitle);
                postPreview.appendChild(postTitleLink);
                postPreview.appendChild(postMeta);
                postPreview.appendChild(postDescription);

                notesContainer.appendChild(postPreview);
            });
        }

        fetchRSS();
    </script>
</body>
</html>
